<!doctype html>

<head>
    <meta charset="utf-8">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <style>
        .app-body {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="app">
        <div v-if="state == null">
            Loading ...
        </div>
        <div class="app-body" v-if="state != null">
            <h3>
                Stairs app v1
            </h3>
            <div>Effect:</div>
            <select v-model="state.effect">
                <option v-for="effect in state.effects">{{effect}}</option>
            </select>
            <button v-on:click="light('lightToUp')">Go to Up</button>
            <button v-on:click="light('lightToDown')">Go to Down</button>
            <button v-on:click="light('lightUp')">Light it up</button>
            <button v-on:click="light('lightDown')">Light it down</button>
            <button v-on:click="lightEndingSteps()">light Up ending steps</button>
            <button v-on:click="changeState('isSensorEnabled')">Toggle sensor enabling</button>
            <button v-on:click="changeState('forceLightInDaylight')">toggle force lighting
                in daylight</button>
            <button v-on:click="changeStateIsLighting('false')">light off</button>
            <pre>{{state}}</pre>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
